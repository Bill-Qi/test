 </head>
 <body>
    <h2>登录页</h2>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" value="user"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" value="123456"/></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input width="100" type="text" name="imageCode"/>
                </td>
                <td>
                    <img src="/verifycode/image?width=200"/>
                </td>
            </tr>
            <tr>
                <td>记住我</td>
                <td><input type="checkbox" name="remember-me" value="true"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form> <br>
    	短信 登录 <br> 
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="15804252680"/></td>
                <td></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td>
                    <input width="100" type="text" name="smsCode"/>
                    <a href="/verifycode/sms?mobile=15804252680">发送验证码</a>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>记住我</td>
                <td><input type="checkbox" name="remember-me" value="true"/></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
  </body>
</html>
